<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<div layout:fragment="content">
    <div><a th:href="@{/products}" type="button" class="btn btn-info">back</a>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card mb-2 mt-2">
                <div class="card-header">
                    Product details
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <tr>
                            <th>Id</th>
                            <td th:text="${product.getId()}"></td>
                        </tr>
                        <tr>
                            <th>Product name</th>
                            <td th:text="${product.getName()}"></td>
                        </tr>
                        <tr>
                            <th>Product price</th>
                            <td th:text="${product.getPrice()}"></td>
                        </tr>
                        <tr>
                            <th>Product weight</th>
                            <td th:text="${product.getWeight()}"></td>
                        </tr>
                        <tr>
                            <th>You can find it in shops like:</th>
                            <td>
                                <table>
                                    <tr th:each="shop : ${shops}">
                                        <td>
                                            <span>
                                                <a role="button" class="btn btn-link"
                                                   th:href="@{'/shops/details/' + ${shop.getKey()}}"
                                                   th:text="${shop.getValue()}">details</a>
                                            </span>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <th>Description</th>
                            <td th:text="${product.getDescription()}"></td>
                        </tr>
                        <tr>
                            <th>Add to new shop</th>
                            <td><!--<a th:href="@{'/shops/product/' + ${shop.getId()}}" type="button"
                                   class="btn btn-warning">add product</a>-->

                                <button type="button" class="btn btn-warning"
                                        data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    <!--th:href="@{'/shops/product/' + ${shop.getId()}}"-->
                                    add shop
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal" tabindex="-1"
                                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">
                                                    <span th:text="${'Add shop'}"></span>
                                                </h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <form method="post" th:object="${reference}"
                                                      th:action="@{'/products/shop/' + ${product.getId()}}">
                                                    <div class="mb-3">
                                                        <label for="type">Select shop</label>
                                                        <select class="form-control" id="type" th:field="*{shopId}">
                                                            <option th:each="type : ${notInShops}"
                                                                    th:value="${type.getId()}"
                                                                    th:text="${type.getName()}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                    <br>
                                                    <button type="submit" class="btn btn-primary">Submit</button>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                    Close
                                                </button>
                                                <!--                                                <button type="button" class="btn btn-primary">Save changes</button>-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>Update</th>
                            <td>
                                 <span>
                                     <a role="button" type="button" class="btn btn-info"
                                        th:href="@{'/products/update/' + ${product.getId()}}"
                                        th:text="Update">Update</a>
                                 </span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</th:block>
