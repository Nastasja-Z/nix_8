<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="card mt-4">
            <div class="card-header">
                <h1>Products</h1><br>
                <a class="btn btn-primary" href="#" role="button" th:href="@{/products/new}">Add new product</a>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>category</th>
                        <th>weight</th>
                        <th>price</th>
                        <th>description</th>
                        <th>countOfShops</th>
                        <th>add to shop</th>
                        <th>delete</th>
                        <th>update</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.getId()}"></td>
                        <td th:text="${product.getName()}"></td>
                        <td th:text="${product.getCategory()}"></td>
                        <td th:text="${product.getWeight()}"></td>
                        <td th:text="${product.getPrice()}"></td>
                        <td>
                            <a th:href="@{'/products/details/' + ${product.getId()}}" type="button" class="btn btn-primary">details</a>
                        </td>
                        <td>
                            <a th:href="@{'/shops/' + ${product.getId()}}"
                               th:text="${product.getCountOfShops()}">count</a>
                        </td>
                        <td>
                            <!--ПЕРЕДЕЛАТЬ С findById-->
                            <a type="button" class="btn btn-warning" data-bs-toggle="modal"
                               data-bs-target="#staticBackdrop">
                                add to shop
                            </a>
                            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
                                 data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                 aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-body">
                                            <form method="post" th:object="${reference}" th:action="@{'/products/shop/' + ${product.getId()}}">
                                                <div class="mb-3">
                                                    <label for="type">Select shop</label>
                                                    <select class="form-control" id="type" th:field="*{shopId}">
                                                        <option th:each="type : ${shops}"
                                                                th:value="${type.getId()}"
                                                                th:text="${type.getName()}">
                                                        </option>
                                                    </select>
                                                </div>
                                                <br>
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                Close
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <a th:href="@{'/products/delete/' + ${product.getId()}}" type="button"
                               class="btn btn-danger">delete</a>
                        </td>
                        <td>update (like create)</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
<!--                <a class="btn btn-primary" href="#" role="button" th:href="@{/products/new}">Add new product</a>-->
            </div>
        </div>
    </div>
</div>
</body>
</html>
