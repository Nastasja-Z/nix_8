<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div layout:fragment="content">

    <div><a th:href="@{/shops}" type="button" class="btn btn-info">back</a>
    </div>
    <br><br>
    <div class="row">
        <div class="col-12">
            <div class="card mb-2 mt-2">
                <div class="card-header">
                    Product details
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <tr>
                            <th>Id</th>
                            <td th:text="${shop.getId()}"></td>
                        </tr>
                        <tr>
                            <th>Shop name</th>
                            <td th:text="${shop.getName()}"></td>
                        </tr>
                        <tr>
                            <th>Shop address</th>
                            <td th:text="${shop.getAddress()}"></td>
                        </tr>
                        <tr>
                            <th>Shop status</th>
                            <td th:text="${shop.getStatus()}"></td>
                        </tr>
                        <tr>
                            <th>You can find there:</th>
                            <td>
                                <table>
                                    <tr th:each="product : ${products}">
                                        <td>
                                        <span>
                                        <a role="button" class="btn btn-link"
                                           th:href="@{'/products/details/' + ${product.getKey()}}"
                                           th:text="${product.getValue()}">details</a>
                                        </span>
                                        </td>
                                    </tr>
                                </table>

                            </td>
                        </tr>
                        <tr>
                            <th>Add new product to shop</th>
                            <td>
                                <button type="button" class="btn btn-warning"
                                        data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    add product
                                </button>
                                <div class="modal fade" id="exampleModal" tabindex="-1"
                                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">
                                                    <span th:text="${'Add product'}"></span>
                                                </h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <form method="post" th:object="${reference}"
                                                      th:action="@{'/shops/product/' + ${shop.getId()}}">
                                                    <div class="mb-3">
                                                        <label for="type">Select product</label>
                                                        <select class="form-control" id="type" th:field="*{productId}">
                                                            <option th:each="type : ${notInProducts}"
                                                                    th:value="${type.getId()}"
                                                                    th:text="${type.getName()}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                    <br>
                                                    <button type="submit" class="btn btn-primary">Submit</button>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                    Close
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>Update</th>
                            <td>
                                 <span>
                                     <a role="button" type="button" class="btn btn-info"
                                           th:href="@{'/shops/update/' + ${shop.getId()}}"
                                           th:text="Update">Update</a>
                                 </span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</th:block>
